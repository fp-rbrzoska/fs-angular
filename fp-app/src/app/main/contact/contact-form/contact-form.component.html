<form [formGroup]="form" (ngSubmit)="submit()" [hidden]="messageSent">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" formControlName="name"
           placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="text" class="form-control" name="email" id="email" formControlName="email"
           [ngClass]="{ 'is-invalid': getFieldValidation('email') }"
           placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" name="message" id="message"
              [ngClass]="{ 'is-invalid': getFieldValidation('message') }"
              formControlName="message"></textarea>
  </div>
  <button [disabled]="form.invalid"
          class="btn btn-primary">Send Message</button>
</form>
<div class="alert alert-info" *ngIf="messageSent">
  Message sent successfully. Thank You!
</div>
<div class="alert alert-danger mt-2" *ngIf="showErrorMessage">
  Something went wrong. Try again later.
</div>
