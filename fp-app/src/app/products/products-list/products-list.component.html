<div class="list-group">
    <div *ngFor="let product of products"
            class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <div>
                <h5 class="mb-1">{{product.name}}</h5>
                <small class="text-danger font-weight-bold">{{product.price | currency:'EUR'}}</small>
            </div>
            <div>
                <a [routerLink]="['/products', product.id]">View</a>
            </div>

        </div>
        <div class="mb-1"><img [src]="product.avatar" style="height: 100px; float: left" class="mr-2 mb-2">{{product.description}}</div>
        <small>{{product.created | date}}</small>
        <small class="text-info ml-2">{{product.category | uppercase}}</small>
    </div>
</div>
<div class="alert-info text-center p4" *ngIf="!products.length">No products found</div>
